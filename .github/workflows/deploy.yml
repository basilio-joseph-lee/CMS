name: Deploy to Hostinger

on:
  push:
    branches: [ "main" ]

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./               # your repo root (where index.php is)
          server-dir: ./public_html/  # relative to your FTP user's home
          dangerous-clean-slate: true # wipe target before upload
          log-level: verbose          # show "Remote dir" + uploaded files
